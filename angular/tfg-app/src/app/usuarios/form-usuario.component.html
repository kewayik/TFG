<div class="card bg-dark text-white">
    <div class="card-header">{{ titulo }}</div>
    <div class="card-body">
        <div class="row">
            <div class="col-sm-6">
                <form>
                    <div class="form-group row">
                        <label for="nombre" class="col-form-label col-sm-4">Nombre</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" [(ngModel)]="usuario.nombre" name="nombre" #nombre="ngModel">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="apellidos" class="col-form-label col-sm-4">Apellidos</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" [(ngModel)]="usuario.apellidos" name="apellidos" #apellidos="ngModel"> 
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="username" class="col-form-label col-sm-4">Username</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" [(ngModel)]="usuario.username" name="username" #username="ngModel"> 
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="password" class="col-form-label col-sm-4">Contraseña</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" [(ngModel)]="usuario.password" name="password" #password="ngModel"> 
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="dni" class="col-form-label col-sm-4">DNI</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" [(ngModel)]="usuario.dni" name="dni" #dni="ngModel">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="email" class="col-form-label col-sm-4">Email</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" [(ngModel)]="usuario.email" name="email" #email="ngModel">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="fecha" class="col-form-label col-sm-4">Fecha de nacimiento</label>
                        <div class="col-sm-8">
                            <input type="date" class="form-control" [(ngModel)]="usuario.fechaNacimiento" name="fecha" #fecha="ngModel">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="telefono" class="col-form-label col-sm-4">Telefono</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" [(ngModel)]="usuario.telefono" name="telefono" #telefono="ngModel">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="domicilio" class="col-form-label col-sm-4">Domicilio</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" [(ngModel)]="usuario.domicilio" name="domicilio" #domicilio="ngModel">
                        </div>
                    </div>

                    <!-- Sección para subir imagen -->
                    <div *ngIf="usuario.id" class="input-group mt-3">
                        <input (change)="seleccionarFoto($event)" type="file" class="form-control" id="inputGroupFile04" aria-describedby="inputGroupFileAddon04" aria-label="Upload">
                        <button (click)="subirFoto()" class="btn btn-outline-secondary" type="button" id="inputGroupFileAddon04">Subir</button>
                    </div>
                </form>
            </div>

            <div class="col-sm-6">
                <div class="col-sm mb-3">
                    <img *ngIf="usuario?.foto" src="http://localhost:8080/api/uploads/img/{{usuario.foto}}" alt="{{usuario.foto}}" class="img-thumbnail rounded">
                </div>
            </div>
        </div>

        <hr>

        <div class="form-group row">
            <div class="col-sm-6">
                <button class="btn btn-primary" role="button" (click)="guardar()" *ngIf="!usuario.id; else elseBlock">Crear</button>
                <ng-template #elseBlock>
                    <button class="btn btn-primary" role="button" (click)="actualizar()">Editar</button> 
                </ng-template>
                <span class="mx-2"></span>
                <button class="btn btn-rounded btn-primary" [routerLink]="['/usuarios']">Cancelar</button>
            </div>
        </div>
    </div>
</div>
