<div class="card" style="max-width: 400px; margin: auto; border: 1px solid #ddd; border-radius: 8px; box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); overflow: hidden;">
    <div class="card-header" style="background-color: #f5f5f5; padding: 20px; text-align: center;">
        <h5 class="card-title" style="margin: 0; font-size: 1.5em; color: #333;">Inicio de Sesión</h5>
    </div>

    <div class="card-body" style="padding: 20px;">
        <form (ngSubmit)="onSubmit()" style="display: flex; flex-direction: column; align-items: center;">
            <div style="width: 100%; margin-bottom: 15px; position: relative;">
                <input 
                name="username" 
                class="form-control" 
                placeholder="Nombre de usuario" 
                [(ngModel)]="usuario.username" 
                style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px;">
            </div>

            <div style="width: 100%; margin-bottom: 15px; position: relative;">
                <input 
                name="password" 
                class="form-control" 
                type="password" 
                placeholder="Contraseña" 
                [(ngModel)]="usuario.password" 
                style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px;">
            </div>

            <button 
            class="btn btn-primary" 
            type="submit" 
            style="background-color: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer;">
                ¡Vamos!
            </button>
            <a routerLink="/forgot-password">¿Olvidaste tu contraseña?</a>
        </form>
    </div>
</div>
