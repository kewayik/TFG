<div class="card border-primary mb-3">
    <div class="card-header d-flex justify-content-between align-items-center">
        <span style="font-weight: bold; font-size: xx-large;">Actividades</span>
        <button class="btn btn-rounded btn-secondary" (click)="toggleOrderByDate()">
            {{ orderByDateAsc ? 'Ordenar por fecha desc' : 'Ordenar por fecha asc' }}
        </button>
        <button class="btn btn-rounded btn-secondary" (click)="toggleHideFullActivities()">
            {{ hideFullActivities ? 'Mostrar todas' : 'Ocultar llenas' }}
        </button>
        <button class="btn btn-rounded btn-primary" [routerLink]="['/actividades/form-actividad']">Crear actividad</button>
    </div>
    <div class="card-body text-primary">
        <div class="my-2 text-left">
            <div *ngIf="actividades?.length == 0" class="alert alert-info">
                No hay registros en la base de datos
            </div>

    <div id="accordion">
        <div class="card border-primary mb-3" *ngFor="let actividad of actividades; let i = index">
            <div class="card-header" id="heading{{i}}">
                <h5 class="mb-0 d-flex justify-content-between align-items-center">
                    <button class="btn btn-link" (click)="toggleCollapse(i)" aria-expanded="false" [attr.aria-controls]="'collapse' + i">
                        <span class="mr-3">{{actividad.nombre}}</span>
                        <span class="mr-3">{{actividad.horario}}</span>
                        <span>{{actividad.fecha}}</span>
                    </button>
                    <div>
                        <button type="button" name="editar" [routerLink]="['/actividades/form-actividad', actividad.id]" class="btn btn-primary"><i class="fas fa-edit"></i></button>
                        <span class="mx-2"></span>
                        <button type="button" name="eliminar" (click)="delete(actividad)" class="btn btn-danger"><i class="fas fa-trash-alt"></i></button>
                    </div>
                </h5>
            </div>
            
            <div id="collapse{{i}}" class="collapse" [ngClass]="{'show': activeIndex === i}" aria-labelledby="heading{{i}}" data-parent="#accordion">
                <div class="card-body">
                    <p><strong>Descripci√≥n:</strong> {{actividad.descripcion}}</p>
                    <p><strong>Sala:</strong> {{actividad.sala}}</p>
                    <p><strong>Aforo:</strong> {{actividad.usuarios.length}}/{{actividad.aforo}}</p>
                    <button [routerLink]="['/actividades/ver-usuarios',actividad.id]" class="btn btn-primary float-left mb-3">Ver usuarios</button>                    
                    <button class="btn btn-primary float-right mb-3" [disabled]="actividad.usuarios.length === actividad.aforo">Reservar</button>
                </div>
            </div>
        </div>
    </div>
</div>
