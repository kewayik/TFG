<div class="card bg-dark text-white">
    <div class="card-header">{{ titulo }}</div>
    <div class="card-body">
        <form> <!---->
            <div class="form-group row">
                <label for="nombre" class="col-form-label col-sm-2">Nombre</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)]="actividad.nombre" name="nombre" #nombre="ngModel">
                </div>
            </div>

            <div class="form-group row">
                <label for="descripcion" class="col-form-label col-sm-2">Descripcion</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)]="actividad.descripcion" name="descripcion" #descripcion="ngModel"> 
                </div>
            </div>

            <div class="form-group row">
                <label for="sala" class="col-form-label col-sm-2">Sala</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)]="actividad.sala" name="sala" #sala="ngModel">
                </div>
            </div>

            <div class="form-group row">
                <label for="aforo" class="col-form-label col-sm-2">Aforo</label>
                <div class="col-sm-6">
                    <input type="number" class="form-control" [(ngModel)]="actividad.aforo" name="aforo" #aforo="ngModel">
                </div>
            </div>

            <div class="form-group row">
                <label for="fecha" class="col-form-label col-sm-2">Fecha</label>
                <div class="col-sm-6">
                    <input type="date" class="form-control" [(ngModel)]="actividad.fecha" name="fecha" #fecha="ngModel">
                </div>
            </div>
            
            <div class="form-group row">
                <label for="horario" class="col-form-label col-sm-2">Horario</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)]="actividad.horario" name="horario" #horario="ngModel">
                </div>
            </div>

            <div class="form-group row">
                <label for="entrenador" class="col-form-label col-sm-2">Entrenador</label>
                <div class="col-sm-6">
                    <select class="form-control" [(ngModel)]="actividad.entrenador" name="entrenador" #entrenador="ngModel">
                        <option *ngFor="let usuario of entrenadoresOAdmins" [ngValue]="usuario">
                            {{ usuario.nombre }} {{ usuario.apellidos }}
                        </option>
                    </select>
                </div>
            </div>

            <div class="form-group row">
                <div class="col-sm-6">
                    <button class="btn btn-primary" role="button" (click)='create()' *ngIf="!actividad.id else elseBlock">Crear</button>
                    <ng-template #elseBlock>
                        <button class="btn btn-primary" role="button" (click)='update()'>Editar</button>
                    </ng-template>
                    <span class="mx-2"></span>
                    <button class="btn btn-rounded btn-primary" [routerLink]="['/actividades']">Cancelar</button>
                </div>
               
            </div>


        </form>
    </div>
</div>
