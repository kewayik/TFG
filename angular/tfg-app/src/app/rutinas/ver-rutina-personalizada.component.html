<div class="container">
    <div *ngIf="rutina">
      <div class="card">
        <div class="card-body d-flex justify-content-between align-items-center">
          <h1 class="card-title" style="font-size: 3em;">{{ rutina.nombre }} de {{this.nombre}}</h1>
        </div>
        <div class="card-body">
          <p class="card-text"><strong>{{ rutina.descripcion }}</strong></p>
          <p class="card-text"><strong>Recomendaciones:</strong> {{ rutina.recomendaciones }}</p>
          <p class="card-text"><strong>DÃ­as:</strong></p>
          <div *ngFor="let dia of rutina.diasRutinas" class="mt-4">
            <h2 style="font-size: 2.5em;"><strong>{{ dia.dia }} - {{ dia.nombre }}</strong></h2>
            <div class="row">
              <div *ngFor="let ejercicio of dia.ejercicios" class="col-md-4 mb-4"> 
                <div class="card text-center h-100">
                  <div class="d-flex align-items-center justify-content-center" style="height: 200px;">
                    <img *ngIf="ejercicio?.foto" src="http://localhost:8080/api/uploads/img/{{ejercicio.foto}}" alt="{{ejercicio.foto}}" class="img-thumbnail rounded" style="width:100%; max-height: 100%;">
                    <img *ngIf="!ejercicio?.foto" src="http://localhost:8080/images/noimage.png" alt="Sin foto" class="img-thumbnail rounded" style="max-height: 100%;"> 
                  </div>
                  <p class="card-title" style="font-size: 1.5em;"><strong>{{ ejercicio.nombre }}</strong></p>
                  <div class="card-footer mt-auto">
                    <button type="button" name="ver" [routerLink]="['/ejercicios/ver-ejercicio', ejercicio.id]" class="btn btn-primary"><i class="fas fa-eye"></i></button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div *ngIf="!rutina" class="alert alert-info mt-4">
      No tienes una rutina personalizada asignada.
    </div>
  </div>
