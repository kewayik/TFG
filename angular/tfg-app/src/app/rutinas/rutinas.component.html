<div class="card border-primary mb-3">
    <div class="card-header d-flex justify-content-between align-items-center">
        <span style="font-weight: bold; font-size: xx-large;">Rutinas</span>
        <div><button class="btn btn-success btn-primary mr-2" [routerLink]="['/diasrutinas']">Gestionar dias rutina</button>
            <button class="btn btn-rounded btn-primary mr-2" [routerLink]="['/rutinas/form-rutina']">Crear rutina</button>
        </div>
        
    </div>
    <div class="card-body text-primary">
        <div class="my-2 text-left">
            <div *ngIf="rutinas?.length == 0" class="alert alert-info">
                No hay registros en la base de datos
            </div>
            <div class="row">
                <div class="col-md-12">
                    <table class="table">
                        <tbody>
                            <tr *ngFor="let rutina of rutinas">
                                <ng-container *ngIf="!rutina.usuario">
                                    <td style="font-size: 1.6em; color: black;">{{ rutina.nombre }}</td>
                                    <td>
                                        <div class="d-flex justify-content-end">
                                            <button type="button" class="btn btn-primary mr-2" [routerLink]="['/rutinas/ver-rutina', rutina.id]"><i class="fas fa-eye"></i></button>
                                            <button type="button" class="btn btn-warning mr-2" [routerLink]="['/rutinas/form-rutina', rutina.id]"><i class="fas fa-edit"></i></button>
                                            <button type="button" class="btn btn-danger" (click)="delete(rutina)"><i class="fas fa-trash-alt"></i></button>
                                        </div>
                                    </td>
                                </ng-container>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
