<div class="card bg-dark text-white">
    <div class="card-header">{{ titulo }}</div>
    <div class="card-body">
      <div class="row">
        <div class="col-sm-6">
          <form (ngSubmit)="crear()">
            <div class="form-group row">
              <label for="ejercicio" class="col-form-label col-sm-4">Ejercicio</label>
              <div class="col-sm-8">
                <select class="form-control" [(ngModel)]="registro.ejercicio" name="ejercicio" required>
                  <option *ngFor="let ejercicio of ejercicios" [value]="ejercicio.id">
                    {{ ejercicio.nombre }}
                  </option>
                </select>
              </div>
            </div>
  
            <div class="form-group row">
              <label for="fecha" class="col-form-label col-sm-4">Fecha</label>
              <div class="col-sm-8">
                <input type="date" class="form-control" [(ngModel)]="registro.fecha" name="fecha" required>
              </div>
            </div>
  
            <div class="form-group row">
              <label for="peso" class="col-form-label col-sm-4">Peso</label>
              <div class="col-sm-8">
                <input type="number" class="form-control" [(ngModel)]="registro.peso" name="peso" required>
              </div>
            </div>
  
            <div class="form-group row">
              <label for="repeticiones" class="col-form-label col-sm-4">Repeticiones</label>
              <div class="col-sm-8">
                <input type="number" class="form-control" [(ngModel)]="registro.repeticiones" name="repeticiones" required>
              </div>
            </div>
  
            <div class="form-group row">
              <label for="series" class="col-form-label col-sm-4">Series</label>
              <div class="col-sm-8">
                <input type="number" class="form-control" [(ngModel)]="registro.series" name="series" required>
              </div>
            </div>
  
            <div class="form-group row">
              <div class="col-sm-6">
                <button type="submit" class="btn btn-primary">Crear</button>
                <span class="mx-2"></span>
                <button class="btn btn-rounded btn-primary" [routerLink]="['/registros']">Cancelar</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
