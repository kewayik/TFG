<div class="card border-primary mb-3">
    <div class="card-header d-flex justify-content-between align-items-center">
        <span style="font-weight: bold; font-size: xx-large;">Notificaciones</span>
        <button class="btn btn-rounded btn-primary" [routerLink]="['/notificaciones/form-notificacion']">Crear notificaci√≥n</button>
    </div>
    <div class="card-body text-primary">
        <div class="my-2 text-left">
            <div *ngIf="notificaciones?.length == 0" class="alert alert-info">
                No hay registros en la base de datos
            </div>
            <div class="row">
                <div class="col-md-12">
                    <table class="table">
                        <tbody>
                            <tr *ngFor="let notificacion of notificaciones">
                                <td>
                                    <span style="font-size: 24px;">
                                        {{ notificacion.tipo === 'Anuncio' ? 'üì¢' : (notificacion.tipo === 'Aviso' ? '‚ö†Ô∏è' : '‚ùì') }}
                                    </span>
                                </td>
                                <td>{{ notificacion.descripcion }}</td>
                                <td>
                                    <div class="d-flex">
                                        <button type="button" class="btn btn-primary mr-2" [routerLink]="['/notificaciones/ver-notificacion', notificacion.id]">Ver</button>
                                        <button type="button" class="btn btn-danger" (click)="eliminarNotificacion(notificacion)">Eliminar</button>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                
            </div>
        </div>
    </div>
</div>
