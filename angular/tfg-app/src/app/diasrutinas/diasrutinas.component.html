<div class="card border-primary mb-3">
    <div class="card-header d-flex justify-content-between align-items-center">
      <span style="font-weight: bold; font-size: xx-large;">Días de rutina</span>
      <button class="btn btn-rounded btn-primary" [routerLink]="['/diasrutinas/form-diarutina']">Crear nuevo día</button>
    </div>
    <div class="card-body text-primary">
      <div class="my-2 text-left">
        <div *ngIf="diasrutinas?.length == 0" class="alert alert-info">
          No hay registros en la base de datos
        </div>
        <div class="row">
          <div class="col-md-12">
            <table class="table">
              <tbody>
                <tr *ngFor="let diarutina of diasrutinas">
                  <td>{{ diarutina.nombre }}</td>
                  <td>{{ diarutina.dia }}</td>
                  <td>Ejercicios: 
                    <ng-container *ngFor="let ejercicio of diarutina.ejercicios; let last = last">
                      <a [routerLink]="['/ejercicios/ver-ejercicio', ejercicio.id]">{{ ejercicio.nombre }}</a>{{ !last ? ', ' : '' }}
                    </ng-container>
                  </td>
                  <td>
                    <div class="d-flex">
                      <button type="button" class="btn btn-warning mr-2" [routerLink]="['/diasrutinas/form-diarutina', diarutina.id]"><i class="fas fa-edit"></i></button>
                      <button type="button" class="btn btn-danger" (click)="delete(diarutina)"><i class="fas fa-trash-alt"></i></button>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
