<div class="container">
    <div class="card">
     
      <div class="card-body d-flex justify-content-between align-items-center">
        <h1 class="card-title" style="font-size: 3em;">{{ ejercicio.nombre }}</h1>
        <div>
          <button type="button" name="verProgreso" class="btn btn-primary">Ver Progreso</button>
          <span class="mx-2"></span>
          <button type="button" name="verProgreso" class="btn btn-primary">Registrar progreso</button>
        </div>
      </div>
      <div class="card-body">
        <p class="card-text">{{ ejercicio.descripcion }}</p>
        <p class="card-text">Grupo Muscular: {{ ejercicio.grupoMuscular }}</p>
        <p class="card-text">Materiales: 
          <ng-container *ngFor="let material of ejercicio.materiales; let last = last">
            <a [routerLink]="['/materiales/ver-material', material[0]]">{{ material[1] }}</a>{{ !last ? ', ' : '' }}
          </ng-container>
        </p>
      </div>
      <img src="assets/images/material-de-gimnasio.png" class="card-img-top" alt="Imagen del ejercicio">
    </div>
  </div>
