<div class="card shadow p-3 mb-5 bg-white rounded">
    <div class="card-header d-flex justify-content-between align-items-center text-center" style="font-size: 30px;">
        <span style="font-weight: bold; font-size: xx-large;">Ejercicios</span>
        <button class="btn btn-primary btn-lg" *ngIf="entrenador || admin" [routerLink]="['/ejercicios/form-ejercicio']">Crear Ejercicio</button>
    </div>
    <div class="form-group mt-3 ml-3">
        <div class="input-group">
            <input type="text" class="form-control" placeholder="Buscar ejercicios..." [(ngModel)]="searchTerm">
            <div class="input-group-append">
                <button class="btn btn-seconday" type="button" (click)="searching = true; filterEjercicios()"><i class="fas fa-search"></i></button>
            </div>
        </div>
    </div>
    <div *ngIf="ejercicios?.length == 0" class="alert alert-info">
        No hay registros en la base de datos
    </div>
    <div class="row justify-content-center">
        <div class="col-md-3" *ngFor="let ejercicio of filteredEjercicios">
            <div class="card mb-3">
                <img *ngIf="ejercicio?.foto" 
                        src="http://localhost:8080/api/uploads/img/{{ejercicio.foto}}" alt="{{ejercicio.foto}}" class="img-thumbnail rounded"
                        style = "width:300px;">

                <img  *ngIf="!ejercicio?.foto" 
                        src="http://localhost:8080/images/noimage.png" alt="Sin foto" class="img-thumbnail rounded">
                <div class="card-body text-center">
                    <h5 class="card-title" style="font-size: 20px; color: black">{{ ejercicio.nombre }}</h5>
                    <div class="btn-group" role="group">
                        <button type="button" name="ver"  [routerLink]="['/ejercicios/ver-ejercicio', ejercicio.id]" class="btn btn-primary"><i class="fas fa-eye"></i></button>
                        <button type="button" name="editar" *ngIf="entrenador || admin" [routerLink]="['/ejercicios/form-ejercicio', ejercicio.id]" class="btn btn-warning"><i class="fas fa-edit"></i></button>
                        <button type="button" name="eliminar" *ngIf="entrenador || admin" (click)="delete(ejercicio)" class="btn btn-danger"><i class="fas fa-trash-alt"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="d-flex justify-content-center mt-3" *ngIf="!searching">
        <ul class="pagination">
            <li class="page-item" [class.disabled]="currentPage == 1">
                <a class="page-link" href="javascript:void(0)" (click)="onPageChange(currentPage - 1)">Anterior</a>
            </li>
            <li class="page-item" *ngFor="let page of getPageNumbers()" [class.active]="currentPage == page">
                <a class="page-link" href="javascript:void(0)" (click)="onPageChange(page)">{{ page }}</a>
            </li>
            <li class="page-item" [class.disabled]="currentPage == getTotalPages()">
                <a class="page-link" href="javascript:void(0)" (click)="onPageChange(currentPage + 1)">Siguiente</a>
            </li>
        </ul>
    </div>
</div>
