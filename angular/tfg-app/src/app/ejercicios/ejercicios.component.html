<div class="card border-primary mb-3">
    <div class="card-header">Ejercicios</div>
    <div class="card-body text-primary">
      <h5 class="card-title">Listado de ejercicios</h5>
      <div class="my-2 text-left">
        <button class=" btn btn-rounded btn-primary" type="button" [routerLink]="['/ejercicios/form-ejercicio']">Crear Ejercicio</button>
          </div>
      <div *ngIf="ejercicios?.length == 0" class="alert alert-info">
        No hay registros en la base de datos
    </div>
    <div class="row">
        <div class="col-md-3" *ngFor="let ejercicio of ejercicios">
            <div class="card mb-3">
                <img *ngIf="ejercicio?.foto" 
                        src="http://localhost:8080/api/uploads/img/{{ejercicio.foto}}" alt="{{ejercicio.foto}}" class="img-thumbnail rounded"
                        style = "width:300px;">

                        <img  *ngIf="!ejercicio?.foto" 
                        src="http://localhost:8080/images/noimage.png" alt="Sin foto" class="img-thumbnail rounded">
                <div class="card-body">
                    <h5 class="card-title">{{ ejercicio.nombre }}</h5>
                    <div class="btn-group" role="group">
                        <button type="button" name="ver"  [routerLink]="['/ejercicios/ver-ejercicio', ejercicio.id]" class="btn btn-primary">Ver</button>
                        <button type="button" name="editar" [routerLink]="['/ejercicios/form-ejercicio', ejercicio.id]" class="btn btn-warning">Editar</button>
                        <button type="button" name="eliminar" (click)="delete(ejercicio)" class="btn btn-danger">Eliminar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
</div>
