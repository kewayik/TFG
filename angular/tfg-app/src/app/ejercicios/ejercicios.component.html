<div class="card shadow p-3 mb-5 bg-white rounded">
    <div class="card-header d-flex justify-content-between align-items-center text-center" style="font-size: 30px;">
        <span style="font-weight: bold; font-size: xx-large;">Ejercicios</span>
        <button class="btn btn-primary btn-lg" [routerLink]="['/ejercicios/form-ejercicio']">Crear Ejercicio</button>
    </div>
    <div *ngIf="ejercicios?.length == 0" class="alert alert-info">
        No hay registros en la base de datos
    </div>
    <div class="row justify-content-center">
        <div class="col-md-3" *ngFor="let ejercicio of ejercicios">
            <div class="card mb-3">
                <img *ngIf="ejercicio?.foto" 
                        src="http://localhost:8080/api/uploads/img/{{ejercicio.foto}}" alt="{{ejercicio.foto}}" class="img-thumbnail rounded"
                        style = "width:300px;">

                <img  *ngIf="!ejercicio?.foto" 
                        src="http://localhost:8080/images/noimage.png" alt="Sin foto" class="img-thumbnail rounded">
                <div class="card-body text-center">
                    <h5 class="card-title" style="font-size: 20px; color: black">{{ ejercicio.nombre }}</h5>
                    <div class="btn-group" role="group">
                        <button type="button" name="ver"  [routerLink]="['/ejercicios/ver-ejercicio', ejercicio.id]" class="btn btn-primary"><i class="fas fa-eye"></i></button>
                        <button type="button" name="editar" [routerLink]="['/ejercicios/form-ejercicio', ejercicio.id]" class="btn btn-warning"><i class="fas fa-edit"></i></button>
                        <button type="button" name="eliminar" (click)="delete(ejercicio)" class="btn btn-danger"><i class="fas fa-trash-alt"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
