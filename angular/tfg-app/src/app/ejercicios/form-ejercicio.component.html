<div class="card bg-dark text-white">
    <div class="card-header">{{ titulo }}</div>
    <div class="card-body">
        <form>
            <div class="form-group row">
                <label for="nombre" class="col-form-label col-sm-2">Nombre</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)]="ejercicio.nombre" name="nombre" #nombre="ngModel">
                </div>
            </div>

            <div class="form-group row">
                <label for="descripcion" class="col-form-label col-sm-2">Descripción</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)]="ejercicio.descripcion" name="descripcion" #descripcion="ngModel"> 
                </div>
            </div>

            <div class="form-group row">
                <label for="grupoMuscular" class="col-form-label col-sm-2">Grupo Muscular</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)]="ejercicio.grupoMuscular" name="grupoMuscular" #grupoMuscular="ngModel">
                </div>
            </div>

            

            <div class="form-group row">
                <div class="col-sm-6">
                    <button class="btn btn-primary" role="button" (click)="guardar()" *ngIf="!ejercicio.id; else elseBlock">Crear</button>
                    <ng-template #elseBlock>
                        <button class="btn btn-primary" role="button" (click)="actualizar()">Editar</button> 
                    </ng-template>
                    <span class="mx-2"></span>
                    <button class="btn btn-rounded btn-primary" [routerLink]="['/ejercicios']">Cancelar</button>
                </div>
            </div>

        </form>

        <hr>

        <!-- Nuevo formulario para seleccionar materiales -->
        <form (ngSubmit)="agregarMaterial()" #materialForm="ngForm">
            <div class="form-group row">
                <label for="material" class="col-form-label col-sm-2">Seleccionar Material</label>
                <div class="col-sm-6">
                    <select class="form-control" id="material" name="material" [(ngModel)]="materialSeleccionado">
                        <option *ngFor="let material of materiales" [value]="material.id">{{ material.nombre }}</option>
                    </select>
                </div>
                <div class="col-sm-2">
                    <button type="submit" class="btn btn-success">Agregar</button>
                </div>
            </div>
        </form>

        <!-- Lista de materiales seleccionados -->
        <div *ngIf="materialesSeleccionados.length > 0" class="mt-3">
            <h5>Materiales Seleccionados:</h5>
            <ul class="list-group">
                <li class="list-group-item" style="color: black;" *ngFor="let material of materialesSeleccionados">{{ material.nombre }} <button class="btn btn-sm btn-danger ml-2" (click)="eliminarMaterial(material)">Eliminar</button></li>
            </ul>
            <button class="btn btn-warning mt-3" (click)="reiniciarSeleccion()">Reiniciar Selección</button>
        </div>
    </div>
</div>
